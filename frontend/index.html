<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Talentos Proz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Condensed:wght@700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="header-content">
      <div class="logo">
        <img src="logo.png" alt="Descrição da imagem" width="220" height="150 ">
      </div>
      <div class="header-buttons">
        <button>Cursos</button>
        <button>Sobre</button>
      </div>
    </div>
  </header>

  <main>
    <div class="form-box">
      <div class="form-title">FORMULÁRIO DE CADASTRO DE NOVO ALUNO</div>

      <form>
        <div class="form-row">
          <label for="curso">Curso</label>
          <select id="curso" name="curso">
            <option value="rh">Recursos Humanos</option>
            <option value="enfermagem">Enfermagem</option>
            <option value="desenvolvimento">Desenvolvimento de Sistemas</option>
            <option value="seguranca">Técnico em Segurança do Trabalho</option>
            <option value="radiologia">Radiologia</option>
            <option value="estetica">Estética</option>
          </select>
        </div>

        <div class="form-row tripla">
          <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">
         
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" placeholder="Idade">
          </div>

        </div>

        <div class="form-row">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" rows="3" placeholder="Ex: Sou professor Front-End, soluções criativas para problemas."></textarea>
        </div>

        <div class="form-row dupla">
          <div>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Ex: 3812345678">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ex: alunoproz@gmail.com">
          </div>
        </div>

        <div class="form-row">
          <label for="formatura">Formatura</label>
          <input type="text" id="formatura" name="formatura" placeholder="Ex: 12/12/26">
        </div>

        <button type="submit" class="btn-cadastrar">Enviar</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-buttons">
      <button>SOBRE O PROJETO</button>
      <button>FALE CONOSCO</button>
    </div>
  </footer>

</body>
</html>
